<html>
	<head>
		<meta charset="utf-8" />
		<title>Datos weather</title>
		<script src="js/jquery-2.2.3.min.js" type="text/javascript"></script>
		<script src="js/parse-data.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(function() {
			var lat = -32.0;
			var long = -60.0;

			getDatosMetar(lat,long, function(metar) {
				$('.metar').html('METAR<br>');
				// metar.length
				if(metar.length > 0) {
					for(var i = 0;i < metar.length;i++) {
						$('.metar').append(metar[i]['lat'] + " " + metar[i]['long'] + " " +
							metar[i]['temperatura'] + " " + metar[i]['punto_rocio'] + " " +
							metar[i]['visibilidad'] + " " + metar[i]['velocidad_viento'] +
							" " + metar[i]['orientacion_viento'] + '<br>');
					}
				}
			});
			getDatosTaf(lat, long, function(taf) {
				$('.taf').html('TAF<br>');
				// taf.length
				if(taf.length > 0) {
					for(var i = 0;i < taf.length;i++) {
						$('.taf').append(taf[i]['lat'] + " " + taf[i]['long'] + " " +
							taf[i]['turbulencia'] + " " + taf[i]['nevando'] + '<br>');
					}
				}
			});
			getDatosSigmet(lat, long, function(sigmet) {
				$('.sigmet').html('SIGMET<br>');
				// sigmet.length
				if(sigmet.length > 0) {
					for(var i = 0;i < sigmet.length;i++) {
						$('.sigmet').append(sigmet[i]['peligro'] + '<br>');
						// sigmet[i]['area'] es un arreglo de coordenadas geograficas
					}
				}
			});
		});
		</script>
	</head>
	<body>
		<pre>
		<div class="metar">Cargando meterología aérea...</div>
		<div class="taf">Cargando pronóstico...</div>
		<div class="sigmet">Cargando información significativa...</div>
		</pre>
	</body>
</html>
